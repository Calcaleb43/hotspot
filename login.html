    <body class="bg-login">
            $(if chap-id)
            <form name="sendin" action="$(link-login-only)" method="post">
                <input type="hidden" name="username" />
                <input type="hidden" name="password" />
                <input type="hidden" name="dst" value="$(link-orig)" />
                <input type="hidden" name="popup" value="true" />
            </form>
            <script type="text/javascript" src="/md5.js"></script>
            <script type="text/javascript">
            <!--
                function doLogin() {
                document.sendin.username.value = document.login.username.value;
                document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
                document.sendin.submit();
                return false;
                }
            //-->
            </script>
        $(endif)
        <div class="container">
            <div class="section_login">
                <div class="row section_row-sm-offset-3">
                    <div class="ptb-50 text-center">
                        <a href="login.html#"><img src="images/footer-logo.png" alt="image"></a>
                    </div>
                    <h3 class="section_authTitle">Login</h3>
                </div>
                <div class="row section_row-sm-offset-3">
                    <div class="col-xs-12 col-sm-6">	
                        <form class="section_loginForm" name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                                <input type="hidden" name="dst" value="$(link-orig)" />
                                <input type="hidden" name="popup" value="true" />
                            <div class="input-group ptb-10">
                                <span class="input-group-addon"><i class="ti-user"></i></span>
                                <input type="text" class="form-control" name="username" placeholder="Username">
                            </div>
                            <span class="help-block"></span>

                            <div class="input-group ptb-10">
                                <span class="input-group-addon"><i class="ti-lock"></i></span>
                                <input  type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <div class="ptb-20">
                                <button class="btn btn-lg btn-theme-primary btn-block" type="submit">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
